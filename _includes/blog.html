<ul class="post-list column">
    {% for post in site.posts %}
    <li>
        <span class="row">
            <h2 class="fill"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <time>{{ post.date | date_to_string }}</time>
        </span>

        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
