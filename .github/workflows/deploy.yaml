name: Deploy web ğŸŒ™
on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ¦†
        uses: actions/checkout@v4

      - name: Install Deno ğŸ¦•
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true
          cache-hash: ${{ hashFiles('**/deno.lock') }}

      - name: Build ğŸ“¦
        run: deno task build

      - name: Save artifacts ğŸ’½
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      pages: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy â˜ï¸
        id: deployment
        uses: actions/deploy-pages@v4
